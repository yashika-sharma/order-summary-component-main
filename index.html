<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div role="main" class="main">
    <div class="box">
      <img src="./images/illustration-hero.svg" alt="illustration" class="illustration" />
      <div class="description">
        <h2 class="heading">
          Order Summary

        </h2>
        <p class="message">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">

          <div class="outer-left">
            <img src="./images/icon-music.svg" alt="music" class="music-icon" />
            <div class="left-col">
              <p class="left-heading">
                Annual Plan
              </p>
              <p class="left-small-text"> $59.99/year
              </p>

            </div>
          </div>
          <div>
            <a href="" class="change">
              Change

            </a>
          </div>

        </div>
        <button class="submit" type="submit">Proceed to Payment
        </button>
        <a href="#" class="cancel">Cancel Order

        </a>




      </div>


    </div>

  </div>



</body>

</html>
